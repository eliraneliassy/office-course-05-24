<label>{{ label }}</label>
<input [placeholder]="placeholder"
       ngModel
       #input="ngModel"
       (input)="onChange($any($event.target).value)"
       (blur)="onTouched()"
       [disabled]="disabled">

@if (controlDir.touched && controlDir.hasError('required')) {
  <small class="error">{{ errMsg }}</small>
}
