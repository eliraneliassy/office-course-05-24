
<div class="container">
  <h1>Amazin.com</h1>
  <div class="links">
    <ul>
      <a routerLink="feed"><li
      routerLinkActive="active">Feed</li>
      </a>
      <a routerLink="cart"><li
          routerLinkActive="active">Cart</li>
      </a>
    </ul>
  </div>

  @if(user()) {
    <div class="cart-info">
      Welcome {{user()?.email}},
      # items in cart: {{numberOfItemsInCart()}}
    </div>
  } @else {
    <a routerLink="login">Login</a>
  }

</div>
